<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">MachariaP</span>
            <span class="job">GitHub UsserName</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
                <a href="#" style="background: #336c8f" class="link">
                    <i class='bx bxl-linkedin'></i>
                    <a href="#" style="background: #0a0a0a" class="link">
                        <i class='bx bxl-github' ></i>
                        <a href="#" style="background: #1da1f2" class="link">
                            <i class='bx bxl-twitter' ></i>
                            <a href="#" style="background: #ff0000" class="link">
                                <i class='bx bxl-instagram-alt' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">70k</span>
            </div>
                <div class="data">
                    <i class='bx bx-message'></i>
                    <span class="number">11k</span>
                </div>
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">25k</span>
            </div>
        </div>
    </div>
</body>
</html>
